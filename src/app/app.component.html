<mat-sidenav-container [class.m2app-dark]="isDarkTheme">

	<mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
		<mat-toolbar>
			<mat-toolbar-row>
				<span>Settings</span>
				<span class="app-toolbar-filler"></span>
				<mat-icon class="example-icon">build</mat-icon>
			</mat-toolbar-row>

			<mat-toolbar-row>
				<button mat-button (click)="isDarkTheme = !isDarkTheme" class="app-sidebar-button">TOGGLE THEME</button>
			</mat-toolbar-row>

		</mat-toolbar>
	</mat-sidenav>

	<mat-toolbar color="primary">
		<button mat-button class="app-menu-button" (click)="sidenav.toggle()">
			<i class="material-icons">menu</i>
		</button>
		<a href="https://www.paypal.me/basspracticeapp" target="_blank">
			<button mat-raised-button color="link" class="donationbutton">
				Donate
				<mat-icon class="dollaricon">
					attach_money
				</mat-icon>
			</button>
		</a>
		<span class="title">Bass Scale Practice (for Beginner and Badasses)</span>
	</mat-toolbar>

	<div class="app-content">
		<scales></scales>
	</div>
</mat-sidenav-container>
